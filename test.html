<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

  <!-- SPIELFELD -->
  <div class="relative w-[800px] aspect-[2/1] rounded-3xl border-4 border-white">
    <!-- Countdown Overlay -->
    <div id="countdownOverlay"
         class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 
                text-white text-[8rem] font-bold z-50 pointer-events-none 
                opacity-100 transition-opacity duration-500 select-none">
      3
    </div>
    <!-- Canvas -->
    <canvas id="pong" class="w-full h-full bg-gray-800 rounded-3xl"></canvas>
  </div>

  <!-- Script am Ende -->
  <script type="module">
    const countdownOverlay = document.getElementById("countdownOverlay");
    console.log("Overlay gefunden:", countdownOverlay);

    if (!countdownOverlay) {
      console.error("‚ùå countdownOverlay NICHT gefunden!");
    }

    const countdownValues = ["3", "2", "1", "GO"];
    let countdownIndex = 0;

    function showCountdown() {
      countdownOverlay.textContent = countdownValues[countdownIndex];
      if (countdownIndex < countdownValues.length - 1) {
        countdownIndex++;
        setTimeout(showCountdown, 1000);
      } else {
        countdownOverlay.classList.add("opacity-0");
        startGame();
      }
    }

    function startGame() {
      console.log("üéÆ Spiel startet!");
    }

    showCountdown();
  </script>
</body>
</html>
